<div bx-content>
  <div class="b-desktop">
    <foreach value="category in desktop">
      <div bx-space tx="white">{{ category.title }}</div>

      <foreach value="item in desktop.{{key}}.content">
        <div bx-item b-go="{{ item.link }}">
          <if value="{{ item.status }}">
            <span bx-status>{{ item.status }}</span>
          </if>
          <img bx-icon b:src="/{{ item.image }}" />
          <span bx-title>{{ item.title }}</span>
        </div>
      </foreach>
    </foreach>
