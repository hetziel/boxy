<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/boxy.css" />
    <title>BOXY</title>
</head>

<body>
    <div class="b-header">
        <span class="b-header-logo">BOXY</span>
        <a href="../index.html" class="b-btn" color="default">Principal</a>
        <a href="#" class="b-btn" disabled>Botones</a>
        <a href="input-chrome-formulario.html" class="b-btn" color="default">Formulario</a>

        <div class="b-header-fixed">
            <button class="b-btn" color="default">Login</button>
        </div>
    </div>

    <div class="b-body">
        <div class="b-box">
            <div class="b-box-header"><span class="tt-md">Chrome</span></div>
            <div class="b-box-body">
                <div class="row">
                    <div class="col-12 mb-1">
                        <div class="b-box">
                            <div class="b-box-header">
                                <span class="tt-md">Por defecto</span>
                            </div>
                            <div class="b-box-body">
                                <div class="b-input" skin="chrome" color="white">
                                    <div class="icon">x No es seguro</div>
                                    <input type="text" />
                                    <div class="icon">A</div>
                                    <div class="icon">B</div>
                                </div>
                                <div class="b-input-area">
                                    <label for="text">Nombre de Usuario</label>
                                    <div class="b-input" skin="chrome" color="white">
                                        <input type="text" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
