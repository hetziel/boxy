<div container="md">
    <h1>Carrito</h1>
    <hr>
    <div class="cont-3">
        <foreach value="item in this.api">
            <div class="div p-1">
                <div class="b-card w100" one>
                    <img b:src="{{ item.thumbnailUrl }}" height="200px">
                    <div bx-content>
                        <h5 class="m-0">{{ item.title }}</h5>
                        <p>{{item.precio}}</p>
                        <button class="b-btn rd-none" color="dark-gray"
                            b:click="shopProduct({{item.id}})">Comprar</button>
                    </div>
                </div>
            </div>
        </foreach>
    </div>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row" b-value="d.id">id</th>
        <td b-value="d.title">Café</td>
        <td b-value="d.precio">1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span b-value="d.precio * d.qty"></span></td>
      </tr>
    </template>
</div>
