<html lang="en">
  <head>

    <title>Document</title>
    <style>
        .kick{
            width:200px;
            height:200px;
            border-radius: 300px;
            background: blue;
        }
    </style>
  </head>

  <body>
    <div class="bateria">
        prueba touch
      <button class="kick">Kick</button>
    </div>

    <script>
      var audio = new Audio("./samples/707-Kick.ogg");

      document.addEventListener("touchstart", (e) => {
        let kick = e.target.closest(".kick");

        if (kick) {
        audio.currentTime = 0
          audio.play();
        }
      });
    </script>
  </body>
